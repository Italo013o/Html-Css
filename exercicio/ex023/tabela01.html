<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr{
            background-color: gray;
        }

        td{
            border: 1px solid rgb(0, 0, 0);
            padding: 2px 10px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--Hierarquia da tabela
            Table (Tabela)
                Table Row = linha de tabela
                    table header = cabeçalho de tabela
                    table data = dado de tabela
                -->

    <table> <!--O fechamento do TD e TR não são obrigatorios-->

        <tr><!--Primeira linha-->
            <td>A1</td>
            <td>B2</td>
            <td>C1</td>
        </tr>

        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td> <!--quarta linha-->
            <td>B4</td>
            <td>C4</td>
        </tr>
        
    </table>
</body>
</html>
